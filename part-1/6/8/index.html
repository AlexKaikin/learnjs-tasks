<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Вывод каждую секунду setInterval
      function printNumbers(from, to) {
        let current = from;

        let timerId = setInterval(function () {
          alert(current);
          if (current == to) {
            clearInterval(timerId);
          }
          current++;
        }, 1000);
      }

      // Вывод каждую секунду setTimeout
      function printNumbers(from, to) {
        let current = from;

        setTimeout(function go() {
          alert(current);
          if (current < to) {
            setTimeout(go, 1000);
          }
          current++;
        }, 1000);
      }
    </script>
  </body>
</html>
