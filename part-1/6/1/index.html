<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      // Вычислить сумму чисел до данного с помощью цикла
      function sumTo(n) {
        let sum = 0;
        for (let i = 1; i <= n; i++) {
          sum += i;
        }
        return sum;
      }

      // Вычислить сумму чисел до данного через рекурсию
      function sumTo(n) {
        if (n == 1) return 1;
        return n + sumTo(n - 1);
      }

      // Вычислить сумму чисел до данного по формуле: sumTo(n) = n*(n+1)/2
      function sumTo(n) {
        return (n * (n + 1)) / 2;
      }

      // Вычислить факториал
      function factorial(n) {
        return n != 1 ? n * factorial(n - 1) : 1;
      }

      // Числа Фибоначчи
      function fib(n) {
        return n <= 1 ? n : fib(n - 1) + fib(n - 2);
      }

      // Вывод односвязного списка
      function printList(list) {
        alert(list.value);

        if (list.next) {
          printList(list.next);
        }
      }

      // Вывод односвязного списка в обратном порядке
      function printReverseList(list) {
        if (list.next) {
          printReverseList(list.next);
        }

        alert(list.value);
      }
    </script>
  </body>
</html>
